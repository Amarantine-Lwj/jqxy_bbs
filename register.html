<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页</title>
<link rel="stylesheet" type="text/css" href="css/register.css"/>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</head>

<body>
<div id="container">
     <div id="header">
      <h1 id="Chinese">昆明理工大学津桥学院BBS网站登记表</h1>
                                                                                  <h5 id="English">welcome to  Oxbridg college, Kunming University of Science and Technology  BBS website</h5>
      <a href="index.html"><span class="icon-home">随便看看</span></a>&nbsp;&nbsp;&nbsp; <a href="#"><span class="icon-reply">返回之前</span></a>

      </div>
      <div id="main">
        <div id="content">
        
          <h1><div id="label1">注册</div></h1>
           <div id="left">
           <form action="login.html" method="post" id="myForm">
            <table cellpadding="0" cellspacing="0" border="0">
               <tr>
                 <td class="zi">用户名</td>
                 <td class="ru"><input type="text" id="username" placeholder="用户号不能为空" required="required"/></td>
                 <td class="ti"></td>
               </tr>
               <tr>
                 <td class="zi">密码</td>
                 <td class="ru"><input type="password" id="pwd" placeholder="密码为6-18位" required="required"/></td>
                 <td class="ti"></td>
               </tr>
               <tr>
                 <td class="zi">确认密码</td>
                 <td class="ru"><input type="password" id="repwd" placeholder="两次密码必须一致" required="required"/></td>
                 <td class="ti"></td>
               </tr>
               <tr>
                 <td class="zi">联系方式</td>
                 <td class="ru"><input type="text" id="phone" placeholder="请输入11位手机号" required="required"/></td>
                 <td class="ti"></td>
               </tr>
               <tr>
                 <td class="zi">电子邮箱</td>
                 <td class="ru"><input type="text" id="email" placeholder="请填入正确的邮箱格式" required="required"/></td>
                 <td class="ti"></td>
               </tr>
               
              <tr>
                 <td  id="yue" colspan="23">
               <input type="checkbox" name="read" checked="true" />  <a href="subframe/fuwuxieyi.html">已经阅读用户服务协议(点击文字阅读协议)</a></td>
             </tr>
             <tr>
                 <td  id="jiao" colspan="3">
                   <input type="reset" value="重置" />
                   <input type="submit" value="提交" />
                 </td>
              </tr>
             </table>
         </form>
         </div>
        <!--注册左边结束--> 
         <div id="right">
           <div id="photo">
              
           </div>   
        </div>
        <!--注册块右边结束--> 
        </div>
         <!--注册内容块结束-->
          
     
   </div>
</div>    
</body>  
</html>
