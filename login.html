<div id="container">

           <div id="left">
          <div id="son1">
			 <form action="mySchool.html" method="post" id="myForm">
                    <p>账号</p>
                    <input class="inputset"  type="text"  id="username" size="45" maxlength="20" placeholder="请输入账号" required="required" /><br/>

                    <input class="inputset" type="password" id="pwd" size="45" maxlength="20" placeholder="请输入6位密码"  required="required" /><br/>

                    <input class="inputset" type="text" id="yanzheng" size="45" maxlength="20" placeholder="点击文本框获取验证码" required="required"  /><br/>
                    <input type="checkbox" id="autologin" checked="true" />下次自动登录（公用电脑请勿选择）<br/>
                    <!--账号和密码输入结束-->
            
          </div>
        
         <div id="btn" >
         
           </div>
           <p class="login"><input type="submit" id="submit" value="登录" /></p>
           <a href="#"><span id="btn1">忘记密码</span></a>
           <a href="register.html"><div id="btn1">没有账号？前往注册</div></a>
             </form>
         </div>
        <!--登录左边结束-->
